<!-- <div class="animated fadeIn"> -->
    <div class="panel-header panel-header-sm">
      </div>
  <div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
  <!--            <button class="btn btn-primary"> <i class="now-ui-icons ui-2_settings-90"></i> Edit Record </button>-->
              <button class="btn btn-info pull-right" (click)="goBack()"> <i class="now-ui-icons arrows-1_minimal-left"></i> Go Back </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>{{ page || "Add Record" }}</strong>
          </div>
          <div class="card-body"></div>
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">


              <div class="animated fadeIn">

            <div class="row justify-content-center">
              <div class="col-sm-10">
                    <div class="row">
                      <div class="form-group col-sm-4">
                        <input type="text" class="form-control" formControlName="name" id="name"
                               placeholder="Food name">
                      </div>
                      <div class="form-group col-sm-4">
                        <select class="form-control" formControlName="type" id="type">
                            <option value="" selected>Select Type</option>
                            <option value="DEFAULT">DEFAULT</option>
                            <option value="CUSTOM">CUSTOM</option>
                          </select>
                      </div>
                      <div class="form-group col-sm-4">
                          <select class="form-control" formControlName="category" id="category">
                              <option value="" selected>Select Category</option>
                              <option value="FOOD">FOOD</option>
                              <option value="DRINK">DRINK</option>
                            </select>
                        </div>
                      <div class="form-group col-sm-4">
                        <input type="number" class="form-control" formControlName="quantity" id="quantity" placeholder="Quantity">
                      </div>
                      <div class="form-group col-sm-4">
                        <input type="number" class="form-control" formControlName="calories" id="calories" placeholder="Calories">
                      </div>
                      <div class="form-group col-sm-4">
                          <input type="number" class="form-control" formControlName="water" id="water" placeholder="Water">
                        </div>
                        <div class="form-group col-sm-4">
                          <input type="number" class="form-control" formControlName="carbohydrate" id="carbohydrate" placeholder="Carbohydrate">
                        </div>
                        <div class="form-group col-sm-4">
                          <input type="number" class="form-control" formControlName="protein" id="protein" placeholder="Protein">
                        </div>
                        <div class="form-group col-sm-4">
                          <input type="number" class="form-control" formControlName="fats" id="fats" placeholder="Fats">
                        </div>
                        <div class="form-group col-sm-4">
                          <input type="number" class="form-control" formControlName="fibre" id="fibre" placeholder="Fibre">
                        </div>
                        <div class="form-group col-sm-4">
                          <input type="number" class="form-control" formControlName="ph" id="ph" placeholder="Ph">
                        </div>
                        <div class="form-group col-sm-4">
                            <ng-select class="form-control" id="nutrients" formControlName="nutrients" placeholder=""
                                        [items]="nutrientOptions"
                                        bindLabel="text"
                                        [virtualScroll]="true"
                                        [multiple]="true"
                                        bindValue="id">
                            </ng-select>
                        </div>
                        <div class="form-group col-sm-6">
                            <select class="form-control" formControlName="unit" id="unit">
                              <option value="" selected>Select Type</option>
                              <option value="mg">MG</option>
                              <option value="cl">CL</option>
                            </select>
                          </div>
                        <div class="form-group col-sm-6">
                          <input type="text" class="form-control" formControlName="image" id="image" placeholder="Image url">
                        </div>
                      <div class="form-group col-sm-12">
                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="Description">
                      </div>
                    </div>

                     <div class="row">
                        <div class="form-group col-sm-12  text-center">
                        <button class="btn btn-danger" (click)="reset()">Reset</button>
                        &nbsp; <button class="btn btn-primary" (click)="onSubmit()" [disabled]="addForm.pristine || loading">Submit</button>
                        </div>
                      </div>
              </div>
              <!--/.row-12-->

            </div>

        </div>
        </form>
      </div>


    </div>
  </div>
</div>
  <!-- </div> -->
