
<div class="multiple-list" *ngIf="multiple">
  <div class="multiple-item" *ngFor="let item of muiltpleRecords; let i = index">
    <div class="content-wrapper">
      <span>{{ item[bindLabel] }}</span>
      <div  *ngIf="multipleInput">
        <span>{{ muiltpleRecords[i][bindInput] || 0 }}</span>
        <span class="add" (click)="addInput(i)">ADD</span>
        <input type="number" #multipleList autoFocus  [value]="muiltpleRecords[i][bindInput]" /> <!-- [appAutoFocus]="currentIndex === i" -->
      </div>
    </div>
    <span class="remove-item text-danger" (click)="onRemoveItem(item)">&times;</span>
  </div>
</div>
<div
class="list-group"
[ngClass]="{active: openOptionList}"
aaOutsideideClickable
(aaOutsideClick)="onCloseOptionList()"

>
  <div class="option-search"
  >
    <input
      type="text"
      [placeholder]="placeholderValue"
      (click)="onOpenOptionList()"
      (input)="onSearch($event)"
      autocomplete="nbvhbhnfg"
      #search
    >
    <span class="close" *ngIf="multiple" (click)="onCloseMultipleOption()">CLOSE</span>
  </div>
  <div class="options-group">
    <div
      *ngFor="let record of records"
      class="option-item"
      (click)="onOptionClick(record)"
    >
      <span>{{ getContent(record, bindLabel) }}</span>
      <small>{{ getContent(record, bindSubLabel) }}</small>
    </div>
  </div>
</div>
