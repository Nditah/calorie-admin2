<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-teal">
          <strong>{{ record.name || ' Exercise Detail' }}</strong>
          <div class="pull-right">
            <button class="btn btn-sm btn-pill btn-warning" (click)="goToEdit(record)"> <i class="fa fa-edit"></i></button>
            &nbsp; <button class="btn btn-sm btn-pill btn-info" (click)="goBack()"><i class="fa fa-windows"></i></button>
          </div>
        </div>
        <div class="container">
          <div class="row">

            <div class="col-sm-12">
              <!-- <div class="card-body"> -->
              <div class="callout callout-success">
                <h6 class="text-muted">Description</h6>
                <br>
                <h6 [innerHTML]="record.description"></h6>
                <div class="chart-wrapper">
                  <canvas id="sparkline-chart-1" width="100" height="30"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="callout callout-success">
                <h6 class="text-muted">Type</h6>
                <br>
                <h6>{{ record.type }}</h6>
                <div class="chart-wrapper">
                  <canvas id="sparkline-chart-1" width="100" height="30"></canvas>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="callout callout-success">
                <h6 class="text-muted">Category</h6>
                <br>
                <h6>{{ record.category }}</h6>
                <div class="chart-wrapper">
                  <canvas id="sparkline-chart-1" width="100" height="30"></canvas>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="callout callout-success">
                <h6 class="text-muted">Calorie</h6>
                <br>
                <h6>{{ record.calorie_rate }} Kcal/Hr</h6>
                <div class="chart-wrapper">
                  <canvas id="sparkline-chart-1" width="100" height="30"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="callout callout-success">
                <h6 class="text-muted">Image</h6>
                <a [href]="record.image" target=”_blank”>
                <img [src]="record.image" [alt]="record.image" style="width:50; height:50;"/>
                </a>
                <div class="chart-wrapper">
                  <canvas id="sparkline-chart-1" width="100" height="30"></canvas>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->

</div>
