<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          {{ page || ' Setting Detail' }}
          <div class="pull-right">
              <button class="btn btn-sm btn-pill btn-warning" (click)="goToEdit(record)"> <i class="fa fa-edit"></i></button>
              &nbsp; <button class="btn btn-sm btn-pill btn-info" (click)="goBack()"><i class="fa fa-windows"></i></button>
          </div>
        </div>
        <div class="card-body">
          
          <br>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr><th>Field</th><th>Value</th></tr>
            </thead>
            <tbody>
              <tr><th>Name</th><td>{{ record.name || '' }}</td></tr>
              <tr><th>Access</th><td>{{ record.access || '' }}</td></tr>
              <tr><th>Category</th><td>{{ record.category || '' }}</td></tr>
              <tr><th>Value</th><td>{{ record.value || '' }}</td></tr>
              <tr><th>Description</th><td>{{ record.description || '' }}</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
