<div class="animated fadeIn">
  
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          {{ page || 'List of Records' }}
          <div class="pull-right">
            <button class="btn btn-sm btn-block btn-ghost-info active" (click)="goToAdd()"><i class="fa fa-plus-circle"></i>New Record</button>
          </div>

        </div>
        <div class="card-body">
          
          <br>
          <div class="fa-3x text-center" *ngIf="loading">
            <i class="fa fa-spinner fa-pulse"></i> Loading records
          </div>
          <table datatable class="table table-hover table-striped table-condensed table-responsive-sm table-outline mb-0">
            <thead class="thead-light">
            <tr>
              <th class="text-left">SN</th>
              <th>Day</th>
              <th>Food</th>
              <th>Quantity</th>
              <th>Exercise</th>
              <th>Duration</th>
              <th width='20%' class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let record of records; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ record.day | date }}</td>
              <td>{{ record.food ? record.food.name : '' }}</td>
              <td>{{ record.food_quantity }} grams</td>
              <td>{{ record.exercise ? record.exercise.name : '' }}</td>
              <td>{{ record.exercise_duration }} mins</td>
              <td class="text-center">
                  <button type="button" routerLink="/log/detail/{{record.id}}" class="btn btn-sm btn-ghost-success btn-info" placement="top" tooltip="View Setting">
                    <i class="fa fa-windows"></i></button>
                  <button type="button" (click)="goToEdit(record)" class="btn btn-sm btn-ghost-info btn-warning" placement="top" tooltip="Edit Setting">
                    <i class="fa fa-edit"></i></button>
                    <button type="button" (click)="recordDelete(record)" class="btn btn-sm btn-ghost-danger btn-danger" placement="top" tooltip="Delete Record" ><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
