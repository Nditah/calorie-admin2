<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>{{ page || "Edit Record" }}</strong>
            <div class="pull-right">
              <button class="btn btn-sm btn-pill btn-info" (click)="goBack()"><i class="fa fa-windows"></i></button>
            </div>
          </div>
          <div class="card-body"></div>
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            
  
              <div class="animated fadeIn">
  
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header bg-info">
                    <strong>Log Form </strong>
                  </div>
  
                  <div class="card-body">
                      <div class="row">
                          <div class="form-group col-sm-12">
                              <ng-select id="exercise" formControlName="exercise" name="exercise" placeholder="No Bank selected"
                              [items]="exercises"
                              bindLabel="text"
                              [virtualScroll]="true"
                              bindValue="id">
                              </ng-select>
                            </div>
                          <div class="form-group col-sm-6">
                            <input type="title" class="form-control" formControlName="title" id="title"
                                   placeholder="title">
                          </div>
                          <div class="form-group col-sm-12">
                            <input type="text" class="form-control" formControlName="body" id="body"
                                   placeholder="body">
                          </div>
                          <div class="form-group col-sm-12">
                            <input type="text" class="form-control" formControlName="remark" id="remark"
                                   placeholder="Remark">
                          </div>
                          <div class="form-group col-sm-6">
                            <input type="number" class="form-control" formControlName="score" id="score" min=1 max=5
                                   placeholder="Score">
                          </div>
                        </div>

                     <div class="row">
                        <div class="form-group col-sm-12  text-center">
                        <button class="btn btn-danger" (click)="reset()">Reset</button>   
                        &nbsp; <button class="btn btn-primary" (click)="onSubmit()" [disabled]="editForm.pristine">Submit</button>
                        </div>
                      </div>
                  
                  </div>
  
                </div> <!-- card-->           
              </div>
              <!--/.row-12-->
  
            </div>
  
        </div>
        </form>
      </div>
  
  
    </div>
  </div>
  </div>
