<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>{{ page || "Add Record" }}</strong>
          <div class="pull-right">
            <button class="btn btn-sm btn-pill btn-info" (click)="goBack()"><i class="fa fa-windows"></i></button>
          </div>
        </div>
        <div class="card-body"></div>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          

            <div class="animated fadeIn">

          <div class="row justify-content-center">
            <div class="col-sm-10 text-center">
              <div class="card">
                <div class="card-header bg-info">
                  <strong>Activity Log Form </strong>
                </div>

                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-sm-4">
                      <input type="date" class="form-control" formControlName="day" id="day" placeholder="Date">
                    </div>
                    <div class="form-group col-sm-4">
                        <ng-select id="food" formControlName="food" placeholder="No Food selected"
                        [items]="foods"
                        bindLabel="text"
                        [virtualScroll]="true"
                        bindValue="id">
                        </ng-select>
                      </div>
                    <div class="form-group col-sm-4">
                      <input type="number" class="form-control" formControlName="food_quantity" id="food_quantity" placeholder="Food quantity">
                    </div>
                    <div class="form-group col-sm-4">
                        <ng-select id="exercise" formControlName="exercise" placeholder="No Exercise selected"
                        [items]="exercises"
                        bindLabel="text"
                        [virtualScroll]="true"
                        bindValue="id">
                        </ng-select>
                      </div>
                    <div class="form-group col-sm-4">
                      <input type="number" class="form-control" formControlName="exercise_duration" id="exercise_duration" placeholder="Exercise duration">
                    </div>                   
                    <div class="form-group col-sm-12">
                      <input type="text" class="form-control" formControlName="remark" id="remark" placeholder="Remark">
                    </div>
                  </div>

                   <div class="row">
                      <div class="form-group col-sm-12  text-center">
                      <button class="btn btn-danger" (click)="reset()">Reset</button>   
                      &nbsp; <button class="btn btn-primary" (click)="onSubmit()" [disabled]="addForm.pristine">Submit</button>
                      </div>
                    </div>
                
                </div>

              </div> <!-- card-->           
            </div>
            <!--/.row-12-->

          </div>

      </div>
      </form>
    </div>


  </div>
</div>
</div>
