<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>{{ page || "Edit Record" }}</strong>
            <div class="pull-right">
              <button class="btn btn-sm btn-pill btn-info" (click)="goBack()"><i class="fa fa-windows"></i></button>
            </div>
          </div>
          <div class="card-body"></div>
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            
  
              <div class="animated fadeIn">
  
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header bg-info">
                    <strong>Food Form </strong>
                  </div>
  
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <input type="text" class="form-control" formControlName="name" id="name"
                               placeholder="Food sentence">
                      </div>
                      <div class="form-group col-sm-6">
                        <input type="number" class="form-control" formControlName="category" id="category"
                               placeholder="Category">
                      </div>
                      <div class="form-group col-sm-6">
                        <input type="number" class="form-control" formControlName="exercises_required" id="exercises_required"
                               placeholder="Exercises required">
                      </div>
                      <div class="form-group col-sm-12">
                        <input type="text" class="form-control" formControlName="description" id="description"
                               placeholder="Description">
                      </div>
                    </div>

                     <div class="row">
                        <div class="form-group col-sm-12  text-center">
                        <button class="btn btn-danger" (click)="reset()">Reset</button>   
                        &nbsp; <button class="btn btn-primary" (click)="onSubmit()" [disabled]="editForm.pristine">Submit</button>
                        </div>
                      </div>
                  
                  </div>
  
                </div> <!-- card-->           
              </div>
              <!--/.row-12-->
  
            </div>
  
        </div>
        </form>
      </div>
  
  
    </div>
  </div>
  </div>
